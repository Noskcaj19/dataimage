<!DOCTYPE html>
<html>

<head>
    <title>Data Image</title>

    <!-- Meta -->
    <meta charset="utf-8">

    <!-- Vendor -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <!-- Semantic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.js"></script>

    <!-- Custom font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> -->

    <!-- Custom style -->
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <!-- Header -->
    <div class="ui center aligned container">
        <div class="ui bottom attached segment">
            <h1>Data Images</h1>
            <p>Convert anything to images</p>
        </div>
    </div>

    <div class="ui section divider"></div>

    <div class="ui container">
        <!-- Mode tabs -->
        <div class="ui top attached tabular menu">
            <a class="active item" data-tab="encode">Encode</a>
            <a class="item" data-tab="decode">Decode</a>
        </div>
        <!-- Encode page -->
        <div class="ui bottom attached active tab segment" data-tab="encode">
            <div class="ui two column grid">
                <!-- Encoding input -->
                <div class="column">
                    <!-- Encode mode tabs -->
                    <div class="ui top attached tabular menu">
                        <a class="active item" data-tab="text">Text Entry</a>
                        <a class="item" data-tab="upload">Any File</a>
                    </div>

                    <!-- Text encode -->
                    <div class="ui bottom attached active tab segment" data-tab="text">
                        <form class="ui form">
                            <div class="field">
                                <label>Text</label>
                                <textarea id="text_area"></textarea>
                            </div>
                        </form>
                    </div>

                    <!-- File encode -->
                    <div class="ui bottom attached tab segment" data-tab="upload">
                        <form class="ui form">
                            <div class="field">
                                <input type="file" id="file_upload_encode" />
                            </div>
                        </form>
                    </div>
                    <div class="ui center aligned container">
                        <a id="download_link" class="ui primary button" download>Save image</a>
                    </div>
                </div>

                <!-- Encoding output -->
                <div class="column">
                    <canvas id="output" height=50 width=50>
                        <img class="ui image" src="https://via.placeholder.com/300x300">
                    </canvas>
                </div>
            </div>
        </div>

        <!-- Decode page -->
        <div class="ui bottom attached tab segment" data-tab="decode">
            <!-- Decode upload -->
            <div class="ui segment">
                <div class="ui two column grid">
                    <!-- File upload -->
                    <div class="column">
                        <form class="ui form">
                            <!-- Decoding input -->
                            <div class="field">
                                <input type="file" id="file_upload_decode" accept="image/*" />
                            </div>
                            <!-- Output type -->
                            <div class="inline fields" id="output_format">
                                <label for="output_format">Output type</label>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="output_format" checked="" tabindex="0" class="hidden" value="file">
                                        <label>File</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="output_format" tabindex="0" class="hidden" value="text">
                                        <label>Text</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Image preview -->
                    <div class="column">
                        <img id="decode_preview">
                    </div>
                </div>
            </div>

            <!-- Decoding output plain text -->
            <div hidden id="output_section_text">
                <form class="ui form">
                    <label>Output</label>
                    <textarea id="decoding_output" readonly=true></textarea>
                </form>
            </div>

            <!-- Decoding output files -->
            <div id="output_section_file">
                <a class="ui primary button" id="decoded_download" download>Save</a>
            </div>

        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
