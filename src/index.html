<!DOCTYPE html>
<html>

<head>
    <title>Data Image</title>

    <!-- Meta -->
    <meta charset="utf-8">

    <!-- Vendor -->
    <!-- Semantic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css" />

    <!-- Custom font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> -->

    <!-- Custom style -->
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <!-- Header -->
    <div class="ui container">
        <div class="ui center aligned basic segment">

            <img class="ui small inline pixelated image" src="./assets/header.png" />
            <h1>Data Image</h1>

            <p>Convert anything to images</p>
        </div>
    </div>

    <div class="ui section divider"></div>

    <div class="ui center aligned container">
        <div class="ui centered grid centered">
            <div class="ui form">
                <!-- Output type -->
                <div class="fields" id="output_format">
                    <label for="output_format">Output type</label>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="output_format" checked tabindex="0" class="hidden" value="file">
                            <label>File</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="output_format" tabindex="0" class="hidden" value="text">
                            <label>Text</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mode tabs -->
        <div class="ui top attached center aligned tabular menu">
            <a class="active item" data-tab="encode">Encode</a>
            <a class="item" data-tab="decode">Decode</a>
        </div>
        <!-- Encode page -->
        <div class="ui bottom attached active tab segment" data-tab="encode">
            <div class="ui two column grid">
                <!-- Encoding input -->
                <div class="column">
                    <!-- Text encode -->
                    <div id="encoding_text_input" class="ui segment" hidden>
                        <form class="ui form">
                            <div class="field">
                                <label>Text</label>
                                <textarea id="text_area"></textarea>
                            </div>
                        </form>
                    </div>

                    <!-- File encode -->
                    <div id="encoding_file_upload" class="ui segment">
                        <form class="ui form">
                            <div class="field">
                                <input type="file" id="file_upload_encode" />
                            </div>
                        </form>
                    </div>
                    <div class="ui center aligned container">
                        <a id="download_link" class="ui primary button" download>Save image</a>
                    </div>
                </div>

                <!-- Encoding output -->
                <div class="column">
                    <img class="ui big inline pixelated image" id="output" src="./assets/transparent.gif">
                </div>
            </div>
        </div>

        <!-- Decode page -->
        <div class="ui bottom attached tab segment" data-tab="decode">
            <!-- Decode upload -->
            <div class="ui two column grid">
                <!-- File upload -->
                <div class="column">
                    <div class="ui segment">
                        <form class="ui form">
                            <!-- Decoding input -->
                            <div class="field">
                                <input type="file" id="file_upload_decode" accept="image/*" />
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Image preview -->
                <div class="column">
                    <img class="ui big inline pixelated image" id="decode_preview" src="./assets/transparent.gif">
                </div>
            </div>

            <!-- Decoding output plain text -->
            <div id="output_section_text" hidden>
                <form class="ui form">
                    <label>Output</label>
                    <textarea id="decoding_output" readonly=true placeholder="Load an image..."></textarea>
                </form>
            </div>

            <!-- Decoding output files -->
            <div id="output_section_file">
                <a class="ui primary button" id="decoded_download" download>Save</a>
            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <!-- Semantic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
