<!DOCTYPE html>
<html>

<head>
    <title>Data Image</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Vendor -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <!-- Semantic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.js"></script>

    <!-- Custom font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> -->

    <!-- Custom style -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <!-- Mode tabs -->
    <div class="ui top attached tabular menu">
        <a class="active item" data-tab="encode">Encode</a>
        <a class="item" data-tab="decode">Decode</a>
    </div>
    <!-- Encode page -->
    <div class="ui bottom attached active tab segment" data-tab="encode">
        <div class="ui two column grid">
            <!-- Encoding input -->
            <div class="column">
                <!-- Encode mode tabs -->
                <div class="ui top attached tabular menu">
                    <a class="active item" data-tab="text">Text Entry</a>
                    <a class="item" data-tab="upload">Any File</a>
                </div>

                <!-- Text encode -->
                <div class="ui bottom attached active tab segment" data-tab="text">
                    <form class="ui form">
                        <div class="field">
                            <label>Text</label>
                            <textarea id="text_area"></textarea>
                        </div>
                    </form>
                </div>

                <!-- File encode -->
                <div class="ui bottom attached tab segment" data-tab="upload">
                    <form class="ui form">
                        <div class="field">
                            <input type="file" id="file_upload_encode" />
                        </div>
                        <button class="ui primary button" id="encode_file_submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <!-- Encoding output -->
            <div class="column">
                <canvas id="output" height=50 width=50>
                    <img class="ui image" src="http://via.placeholder.com/300x300">
                </canvas>
            </div>
        </div>
    </div>

    <!-- Decode page -->
    <div class="ui bottom attached tab segment" data-tab="decode">
        <!-- Decode upload -->
        <div class="ui segment">
            <div class="ui two column grid">
                <!-- File upload -->
                <div class="column">
                    <form class="ui form">
                        <div class="field">
                            <input type="file" id="file_upload_decode" accept="image/*" />
                        </div>
                        <button class="ui primary button" id="decode_file_submit" type="submit">Submit</button>
                    </form>
                </div>
                <!-- Image preview -->
                <div class="column">
                    <img id="decode_preview">
                </div>
            </div>
        </div>
        <!-- Decoding output -->
        <form class="ui form">
            <textarea id="decoding_output" readonly=true></textarea>
        </form>
    </div>


    <script src="./index.js"></script>
</body>

</html>
